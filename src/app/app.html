<header class="header">
  <div class="container">
    <a class="logo" routerLink="/">
      <span class="material-icons">restaurant_menu</span>
      Recipe Finder
    </a>
    
    <!-- Hamburger Menu Button -->
    <button class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="nav" [class.open]="isMenuOpen">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Home</a></li>
        <li><a routerLink="/categories" routerLinkActive="active" (click)="closeMenu()">Categories</a></li>
        <li><a routerLink="/favorites" routerLinkActive="active" (click)="closeMenu()">Favorites</a></li>
        <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="main">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-bottom">
      &copy; 2025 Recipe Finder | All Rights Reserved.
    </div>
  </div>
</footer>
