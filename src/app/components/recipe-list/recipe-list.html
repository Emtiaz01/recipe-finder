<div class="recipe-grid">
  <div *ngFor="let recipe of recipes" class="recipe-card">
    <div class="card-image">
      <img [src]="recipe.imageUrl" [alt]="recipe.name" />
    </div>
    <div class="card-content">
      <span class="recipe-category">{{ recipe.category }}</span>
      <h3 class="recipe-title">{{ recipe.name }}</h3>
      <div class="recipe-meta">
        <span><span class="material-icons">public</span> {{ recipe.area }} Cuisine</span>
        <span><span class="material-icons">shopping_basket</span> {{ recipe.ingredients.length }} Ingredients</span>
      </div>
      <a [routerLink]="['/recipe', recipe.id]" class="view-recipe-btn">View Recipe</a>
    </div>
  </div>
</div>
