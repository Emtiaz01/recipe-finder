<div *ngIf="recipe" class="recipe-details-container">
  <h2>{{ recipe.title }}</h2>
  <img [src]="recipe.imageUrl" [alt]="recipe.title" />

  <div class="recipe-meta">
    <span><strong>Prep Time:</strong> {{ recipe.prepTime }} mins</span>
    <span><strong>Cook Time:</strong> {{ recipe.cookTime }} mins</span>
    <span><strong>Servings:</strong> {{ recipe.servings }}</span>
  </div>

  <h3>Ingredients</h3>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
  </ul>

  <h3>Instructions</h3>
  <ol>
    <li *ngFor="let instruction of recipe.instructions">{{ instruction }}</li>
  </ol>
</div>
